<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
            Filum - {% block title %}   {% endblock title %}
    </title>
    {% comment %} <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <script src="bootstrap/js/bootstrap.bundle.js"></script> {% endcomment %}
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
    <link rel = "icon" href = "{% static 'img/favicon_io/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
    <div class="container">
        <nav>
            <a class="disaper" style="margin-bottom: 40px;" href="/">
                <img src=" {% static 'img/favicon_io/favicon.ico' %}" alt="Home">
            </a>
            <a style="margin-top:100px;" href="/">
                <i class="fa-solid fa-house fa-2xl"></i>
            </a>
            <a style="margin-top:80px;" href="/search">
                <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
            </a>
            <a style="margin-top:80px; margin-left:2px;" href="/">
                <i class="fa-regular fa-square-plus fa-2xl"></i>
            </a>
            <a style="margin-top:80px; margin-left:2px;" href="{% url 'user:myprofile' %}">
                <i class="fa-solid fa-user fa-2xl"></i>
            </a>

        </nav>

        <main>
            <div class="titleinpage">
                <h2>
                    {% block titleinpage %}
                    
                    {% endblock titleinpage %}
                </h2>
            </div>
            <div class= "homepost">
                <h1>
                    {% block content %}
                        
                        
                    {% endblock content %}
                </h1>
            </div>
            <div class = "right-sidebar">
                {% block rightsidebar %}
                

                {% endblock rightsidebar %}
            </div>
        </main>
    </div>
</body>
</html>
